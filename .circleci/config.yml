version: 2.1

orbs:
  ruby: g2crowd/ruby@0.0.13

workflows:
  version: 2
  build:
    jobs:
      - ruby/appraisal:
          context: g2crowd-global
          matrix:
            parameters:
              ruby: ['2.4.10', '2.5.8', '2.6.6', '2.7.2']
              appraisal:
                - rails_5.1
                - rails_5.2
                - rails_6.0
            exclude:
              - ruby: '2.4.10'
                appraisal: rails_6.0
      - ruby/build:
          context: g2crowd-global
          setup-database: false
          bundler-version: '2.1.4'
